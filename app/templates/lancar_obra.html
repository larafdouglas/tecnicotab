{% extends "base.html" %}

{% block content %} 
<div class='row'>
    <div class="card col-md-12 " style="width: 18rem;">
        <div class="card-body">
            <h3>Cadastrar novo levantamento</h3>
            <form action="" method="post">
            {{ form.hidden_tag() }}      

            <p>Digite o nome:<br>
            {{ form.nome_obra(size=32) }}<br>
            {% for error in form.nome_obra.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
            </p>

            <p>{{ form.submit1(class='btn btn-primary btn-lg') }}</p>
            </form>
        </div>
    </div>
</div>



 {% endblock %}
